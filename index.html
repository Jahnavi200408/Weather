<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/weather-icons/2.0.10/css/weather-icons.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Roboto', sans-serif;
        }

        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            position: relative;
            overflow: hidden;
            transition: background 0.5s ease;
        }
        
        /* Weather backgrounds */
        .clear-day { background: linear-gradient(135deg, #1e90ff, #00bfff); }
        .clear-night { background: linear-gradient(135deg, #0f2027, #203a43); }
        .partly-cloudy-day { background: linear-gradient(135deg, #4b79cf, #e4e5e6); }
        .partly-cloudy-night { background: linear-gradient(135deg, #0f2027, #2c3e50); }
        .rain { background: linear-gradient(135deg, #1f4037, #99f2c8); }
        .snow { background: linear-gradient(135deg, #bdc3c7, #2c3e50); }
        .thunderstorm { background: linear-gradient(135deg, #1f1c2c, #928dab); }
        .fog { background: linear-gradient(135deg, #606c88, #3f4c6b); }
        
        .weather-bg {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            z-index: -1;
            opacity: 0.8;
            background-size: cover;
            animation: moveClouds 60s linear infinite;
        }

        .container {
            background: rgba(255, 255, 255, 0.9);
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 450px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }

        .search-box {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-bottom: 30px;
        }

        #city-input {
            flex: 1;
            padding: 15px 20px;
            border: none;
            border-radius: 30px;
            font-size: 16px;
            outline: none;
            background: #ebfffc;
            color: #555;
        }

        #search-btn {
            padding: 15px 30px;
            border: none;
            border-radius: 30px;
            background: #ff5945;
            color: white;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s;
        }

        #search-btn:hover {
            background: #ff3f27;
        }

        .weather-box {
            text-align: center;
            display: none;
        }

        .weather-info {
            margin-bottom: 30px;
        }

        .temp {
            font-size: 60px;
            font-weight: 500;
            margin: 15px 0;
            color: #333;
        }

        .weather-icon {
            font-size: 80px;
            margin: 20px 0;
            color: #ff9a00;
        }

        .description {
            font-size: 24px;
            color: #555;
            text-transform: capitalize;
        }

        .weather-details {
            display: flex;
            justify-content: space-between;
            margin-top: 40px;
        }

        .humidity, .wind {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .weather-details i {
            font-size: 36px;
            color: #555;
        }

        .text {
            text-align: left;
        }

        .text span {
            font-size: 24px;
            font-weight: 500;
            color: #333;
        }

        .text p {
            color: #666;
            font-size: 14px;
        }

        .error-message {
            color: #ff3f27;
            text-align: center;
            margin-top: 20px;
            font-size: 14px;
            display: none;
        }

        @media (max-width: 500px) {
            .container {
                padding: 20px 15px;
            }
            
            .temp {
                font-size: 50px;
            }
            
            .weather-icon {
                font-size: 70px;
            }
            
            .weather-details {
                flex-direction: column;
                gap: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="search-box">
            <input type="text" id="city-input" placeholder="Enter city name">
            <button id="search-btn">Search</button>
        </div>
        
        <div class="weather-box">
            <div class="weather-info">
                <h2 id="city-name">--</h2>
                <div class="temp" id="temperature">--°C</div>
                <div class="weather-icon">
                    <i class="wi wi-day-sunny" id="weather-icon"></i>
                </div>
                <div class="description" id="weather-description">--</div>
            </div>
            
            <div class="weather-details">
                <div class="humidity">
                    <i class="wi wi-humidity"></i>
                    <div class="text">
                        <span id="humidity">--%</span>
                        <p>Humidity</p>
                    </div>
                </div>
                <div class="wind">
                    <i class="wi wi-strong-wind"></i>
                    <div class="text">
                        <span id="wind-speed">-- km/h</span>
                        <p>Wind Speed</p>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="error-message" id="error-message"></div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const apiKey = '93781ffa23ec4a90a9093032251509';
            const searchBtn = document.getElementById('search-btn');
            const cityInput = document.getElementById('city-input');
            const weatherBox = document.querySelector('.weather-box');
            const errorMessage = document.getElementById('error-message');

            // Add event listener for search button click
            searchBtn.addEventListener('click', () => {
                const city = cityInput.value.trim();
                if (city) {
                    getWeatherData(city);
                } else {
                    showError('Please enter a city name');
                }
            });

            // Add event listener for Enter key in input field
            cityInput.addEventListener('keypress', (e) => {
                if (e.key === 'Enter') {
                    const city = cityInput.value.trim();
                    if (city) {
                        getWeatherData(city);
                    } else {
                        showError('Please enter a city name');
                    }
                }
            });

            // Function to fetch weather data from API
            async function getWeatherData(city) {
                try {
                    // Show loading state
                    weatherBox.style.display = 'none';
                    errorMessage.style.display = 'none';
                    searchBtn.textContent = 'Searching...';
                    searchBtn.disabled = true;

                    const response = await fetch(
                        `https://api.weatherapi.com/v1/current.json?key=${apiKey}&q=${encodeURIComponent(city)}&aqi=no`
                    );

                    if (!response.ok) {
                        throw new Error('City not found');
                    }

                    const data = await response.json();
                    updateWeatherUI(data);
                    errorMessage.style.display = 'none';
                    weatherBox.style.display = 'block';
                } catch (error) {
                    showError('City not found. Please try again.');
                    weatherBox.style.display = 'none';
                } finally {
                    searchBtn.textContent = 'Search';
                    searchBtn.disabled = false;
                }
            }

            // Helper function to get weather condition class
            function getWeatherCondition(code, isDay) {
                if (code === 1000) return isDay ? 'clear-day' : 'clear-night';
                if (code === 1003 || code === 1006 || code === 1009) return isDay ? 'partly-cloudy-day' : 'partly-cloudy-night';
                if (code >= 1030 && code <= 1147) return 'fog';
                if (code >= 1063 && code <= 1201) return 'rain';
                if (code >= 1204 && code <= 1237) return 'snow';
                if (code >= 1240 && code <= 1276) return 'thunderstorm';
                return isDay ? 'clear-day' : 'clear-night';
            }

            // Function to update the UI with weather data
            function updateWeatherUI(data) {
                const { location, current } = data;
                
                // Update location and temperature
                document.getElementById('city-name').textContent = `${location.name}, ${location.country}`;
                document.getElementById('temperature').textContent = `${Math.round(current.temp_c)}°C`;
                document.getElementById('weather-description').textContent = current.condition.text;
                
                // Update weather icon based on condition code
                updateWeatherIcon(current.condition.code, current.is_day);
                
                // Update background based on weather
                const condition = getWeatherCondition(current.condition.code, current.is_day);
                document.body.className = '';
                document.body.classList.add(condition);
                
                // Update additional weather details
                document.getElementById('humidity').textContent = `${current.humidity}%`;
                document.getElementById('wind-speed').textContent = `${current.wind_kph} km/h`;
            }

            // Function to update weather icon based on condition code
            function updateWeatherIcon(conditionCode, isDay) {
                const iconElement = document.getElementById('weather-icon');
                const iconClass = getWeatherIconClass(conditionCode, isDay);
                
                // Remove all existing weather icon classes
                const allWeatherIcons = [
                    'wi-day-sunny', 'wi-day-cloudy', 'wi-cloudy', 'wi-rain', 'wi-thunderstorm',
                    'wi-snow', 'wi-fog', 'wi-night-clear', 'wi-night-alt-cloudy', 'wi-night-rain',
                    'wi-night-snow', 'wi-night-fog', 'wi-night-thunderstorm'
                ];
                
                iconElement.classList.remove(...allWeatherIcons);
                
                // Add the appropriate weather icon class
                iconElement.classList.add('wi', iconClass);
            }

            // Helper function to map weather condition codes to weather icons
            function getWeatherIconClass(conditionCode, isDay) {
                const code = conditionCode;
                
                if (code === 1000) { // Clear
                    return isDay ? 'wi-day-sunny' : 'wi-night-clear';
                } else if (code === 1003 || code === 1006 || code === 1009) { // Partly cloudy
                    return isDay ? 'wi-day-cloudy' : 'wi-night-alt-cloudy';
                } else if (code === 1030 || code === 1135 || code === 1147) { // Fog/mist
                    return isDay ? 'wi-fog' : 'wi-night-fog';
                } else if (code >= 1063 && code <= 1183) { // Rain
                    return isDay ? 'wi-rain' : 'wi-night-rain';
                } else if (code >= 1189 && code <= 1207) { // Snow
                    return isDay ? 'wi-snow' : 'wi-night-snow';
                } else if (code >= 1240 && code <= 1264) { // Thunderstorm
                    return isDay ? 'wi-thunderstorm' : 'wi-night-thunderstorm';
                } else {
                    return isDay ? 'wi-day-sunny' : 'wi-night-clear';
                }
            }

            // Function to show error message
            function showError(message) {
                errorMessage.textContent = message;
                errorMessage.style.display = 'block';
                weatherBox.style.display = 'none';
            }

            // Get weather for default city on page load
            getWeatherData('London');
        });
    </script>
</body>
</html>
